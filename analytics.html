<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analytics - Meevis Solar</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="analytics.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
</head>
<body>
    <header class="site-header">
        <div class="logo-user">
            <img src="logo.png" alt="Meevis Solar Logo" class="logo-img">
            <!-- add id so app.js / user.js can target this element for username overlay and persistence -->
            <span class="username-text" id="username">No username</span>
        </div>

        <nav class="main-nav" role="navigation" aria-label="Main">
            <button onclick="location.href='index.html'">Overview</button>
            <button class="active" aria-current="page" onclick="location.href='analytics.html'">Analytics</button>
            <button onclick="location.href='Monitoring.html'">Monitoring</button>
        </nav>

        <div class="header-right">
            <button id="connectBtn">Connect</button>
        </div>
    </header>

    <main class="analytics-main">
        <div class="charts-grid-top">
            <div class="chart-card">
                <div class="card-header">
                    <i data-feather="pie-chart"></i>
                    <h2>Energy Yield</h2>
                </div>
                <div class="chart-container">
                    <canvas id="energyYieldChart"></canvas>
                </div>
                <div class="chart-legend" id="yieldLegend"></div>
            </div>
            <div class="chart-card">
                <div class="card-header">
                    <i data-feather="pie-chart"></i>
                    <h2>Energy Consumption</h2>
                </div>
                <div class="chart-container">
                    <canvas id="energyConsumptionChart"></canvas>
                </div>
                <div class="chart-legend" id="consumptionLegend"></div>
            </div>
        </div>

        <div class="chart-card full-width">
            <div class="card-header">
                <i data-feather="bar-chart-2"></i>
                <h2>Tendințe Energie: Generare vs Consum</h2>
            </div>
            <div class="chart-container">
                <canvas id="energyTrendsChart"></canvas>
            </div>
        </div>

        <div class="achievements-section">
            <h2>Sistem de Realizări</h2>
            <div class="achievements-grid">
                <div class="achievement-card">
                    <div class="achievement-info">
                        <span class="achievement-label">Țintă Energie Lunara</span>
                        <span class="achievement-value">75%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 75%;"></div>
                    </div>
                </div>
                <div class="achievement-card">
                    <div class="achievement-info">
                        <span class="achievement-label">Reducere CO₂</span>
                        <span class="achievement-value">90%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 90%;"></div>
                    </div>
                </div>
                <div class="achievement-card">
                    <div class="achievement-info">
                        <span class="achievement-label">Utilizatori Activi</span>
                        <span class="achievement-value">60%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 60%;"></div>
                    </div>
                </div>
                <div class="achievement-card">
                    <div class="achievement-info">
                        <span class="achievement-label">Economii Financiare</span>
                        <span class="achievement-value">85%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 85%;"></div>
                    </div>
                </div>
                <div class="achievement-card">
                    <div class="achievement-info">
                        <span class="achievement-label">Autonomie Energetică</span>
                        <span class="achievement-value">95%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 95%;"></div>
                    </div>
                </div>
                <div class="achievement-card">
                    <div class="achievement-info">
                        <span class="achievement-label">Record Generare Zilnică</span>
                        <span class="achievement-value">100%</span>
                    </div>
                    <div class="progress-bar">
                        <div class="progress" style="width: 100%;"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script>
        feather.replace();
    </script>
    <script src="analytics.js"></script>
    <script src="app.js"></script>
    <script src="user.js"></script>
</body>
</html>
